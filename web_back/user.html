<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <!-- 使用form获取数据,需要设置name = 参数名 -->
                        <input type="text" name="username" class="form-control" id="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control" id="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control" id="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic" id="user_pic">
                        <!--美化上传按钮

                            将原按钮隐藏
                            将找到的图片与按钮绑定
                         -->
                        <input type="file" style="display: none" name="user_pic" id="exampleInputFile">
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploadFileIcon.png" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control" id="password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 模板 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    修改成功
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 入口函数
        $(function () {
            // 加载页面时信息的载入
            $.ajax({
                url: 'http://localhost:8000/admin/userinfo_get',
                success: function (res) {
                    console.log(res)
                    // 判断获取是否成功
                    if (res.code == 200) {
                        // 修改数据
                        // $('#username').val(res.data.username);
                        // $('#nickname').val(res.data.nickname);
                        // $('#email').val(res.data.email);
                        // $('#password').val(res.data.password);
                        // 用对象遍历做
                        for (var key in res.data) {
                            $('#' + key).val(res.data[key]);
                        }
                        // 图片的数据加载
                        $('#user_pic').attr('src', res.data.user_pic);
                    }
                }
            })

            // 图片的预览
            // 事件change值改变事件
            $('#exampleInputFile').on('change', function () {
                // 获取图片对像
                var obj = this.files[0];
                // 转化为临时地址
                var url = URL.createObjectURL(obj);
                // 修改图片
                $('#user_pic').attr('src', url);
            })


            // 个人信息的修改
            // 给修改添加点击事件
            $('.btn-success').on('click', function (e) {
                // 阻止默认行为
                e.preventDefault();
                // 用from表单获取参数
                var fm = new FormData($('form')[0]);
                $.post({
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    data: fm,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        console.log(res)
                        // 判断是否成功
                        if (res.code == 200) {
                            // 显示提示框
                            $('#myModal').modal();
                            // 给弹出框的确定键一个点击事件
                            $('.btn-primary').on('click', function () {
                                // 刷新父页面       location.reload() 刷新页面
                                // parent.location.reload();

                                // 不刷新页面,直接修改用户信息
                                // 发送渲染用户信息的请求
                                $.get({
                                    url: 'http://localhost:8000/admin/getuser',
                                    success: function (res) {
                                        console.log(res);
                                        if (res.code == 200) {
                                            // 子页面查找父页面的元素   window.parent切换到父页面的window对象 
                                            parent.$('.user_info').children('span').html('欢迎&nbsp;&nbsp;' + res.data.nickname);
                                            parent.$('.user_info').children('img').attr('src', res.data.user_pic);
                                            parent.$('.user_center_link').children('img').attr('src', res.data.user_pic);
                                        }
                                    }
                                })
                                // 隐藏提示框
                                $('#myModal').modal('hide')
                            }) 
                        }
                    }
                })
            })


        })
    </script>
</body>

</html>
