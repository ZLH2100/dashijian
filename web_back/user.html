<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic" id="user_pic">
                        <input type="file" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 入口函数
        $(function () {
            // 加载页面时信息的载入
            $.ajax({
                url: 'http://localhost:8000/admin/userinfo_get',
                success: function (res) {
                    console.log(res)
                    // 判断获取是否成功
                    if (res.code == 200) {
                        // 修改数据
                        // $('#username').val(res.data.username);
                        // $('#nickname').val(res.data.nickname);
                        // $('#email').val(res.data.email);
                        // $('#password').val(res.data.password);
                        // 用对象遍历做
                        for (var key in res.data) {
                            $('#' + key).val(res.data[key]);
                        }
                        // 图片的数据加载
                        $('#user_pic').attr('src', res.data.user_pic);
                    }
                }
            })

            // 图片的预览
            // 事件change值改变事件
            $('#exampleInputFile').on('change', function () {
                // 获取图片对像
                var obj = this.files[0];
                // 转化为临时地址
                var url = URL.createObjectURL(obj);
                // 修改图片
                $('#user_pic').attr('src', url);
            })


        })
    </script>
</body>

</html>
